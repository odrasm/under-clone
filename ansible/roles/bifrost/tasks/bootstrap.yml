---
- name: Cloning bifrost source repository
  git:
    repo: "{{ bifrost_git_repository }}"
    dest: "{{ git_repos_directory }}/{{ project_name }}"
    update: no
    version: "{{ bifrost_source_version }}"

- name: bootstrap bifrost in venv
  become: true
  shell: "{{ git_repos_directory }}/{{ project_name }}/scripts/env-setup.sh"
  args:
    chdir: "{{ git_repos_directory }}/{{ project_name }}"
