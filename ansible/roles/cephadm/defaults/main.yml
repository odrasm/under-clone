---
project_group: "ceph"
project_name: "cephadm"

cephadm_source: "{{ install_source }}"
cephadm_source_version: "stable/{{ ceph_release }}"
cephadm_git_repository: "{{ git_server }}/{{ project_group }}/{{ project_name }}"

ceph_globals_file: "{{ config_path }}/globals.d/kolla.yml"
ceph_passwords_file: "{{ config_path }}/globals.d/passwords.yml"

kolla_ceph_keyrings:
  - service: glance
    keyring: "ceph.client.{{ ceph_glance_user }}.keyring"
  - service: cinder
    module: cinder-volume
    keyring: "ceph.client.{{ ceph_cinder_user }}.keyring"
  - service: cinder
    module: cinder-backup
    keyring: "ceph.client.{{ ceph_cinder_user }}.keyring"
  - service: cinder
    module: cinder-backup
    keyring: "ceph.client.{{ ceph_cinder_backup_user }}.keyring"
  - service: nova
    keyring: "ceph.client.{{ ceph_cinder_user }}.keyring"
  - service: nova
    keyring: "ceph.client.{{ ceph_nova_user }}.keyring"
